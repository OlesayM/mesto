<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="pages/index.css">
        <title>Mesto</title>
    </head>
    <body class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__container">
                    <img src="./images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
                    <div class="profile__info">
                        <div class="user-field">
                            <h1 class="profile__username">Жак-Ив Кусто</h1>
                            <button class="profile__editbutton" type="button"></button>
                        </div>
                        <p class="profile__occupation">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__addbutton" type="button"></button>
            </section>
            <section class="elements">
                <template id = mesto-template>
                    <article class="element">
                        <button class="element__deleteButton" type="button"></button>
                        <img src='#' alt='#' class="element__img">
                        <div class="description">
                            <h2 class="description__name"></h2>
                            <button class="description__like" type="button"></button>
                        </div>
                    </article>
                   </template>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169;2023 Mesto Russia</p>
        </footer>
        <div class="popup" id="editpopup">
            <div class="popup__container">
                <h3 class="popup__title">Редактировать профиль</h3>
                <button class="popup__close" type="button"></button>
                <form id="editForm" class="popup__form" method="post">
                    <fieldset class="formset">
                    <input id = "username-input" class="popup__input popup__input_field_username" type="text" placeholder="Имя" minlength="2" maxlength="40" name="editForm_username" required>
                    <span  class="popup__error username-input-error"></span>
                    <input id = "occupation-input" class="popup__input popup__input_field_occupation" type="text" placeholder="О себе" minlength="2" maxlength="200" name="editForm_occupation" required>
                    <span  class="popup__error occupation-input-error" ></span>
                    <button class="popup__button" type="submit" value="Сохранить">Сохранить</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="popup" id="addpopup">
            <div class="popup__container">
                <h3 class="popup__title">Новое место</h3>
                <button class="popup__close" type="button" name="close_mesto"></button>
                <form id="addForm" class="popup__form" method="post">
                    <fieldset class="formset">
                    <input id = "mesto-input" class="popup__input popup__input_field_mesto" type="text" placeholder="Название" minlength="2" maxlength="30" name="addForm_mesto" required>
                    <span  class="popup__error mesto-input-error"></span>
                    <input id = "link-input" class="popup__input popup__input_field_link"  type="url" placeholder="Ссылка на картинку" name="addForm_link" required>
                    <span  class="popup__error link-input-error"></span>
                    <button class="popup__button" type="submit" value="Сохранить" name="save_mesto">Сохранить</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="popup" id="photopopup">
            <div class="popup__photocontainer">
                <button class="popup__close" type="button"></button>
                <img src='#' alt="#" class="popup__photo">
                <h3 class="popup__heading">Привет Привет </h3>
            </div>
        </div>
        <script src="./scripts/validate.js"></script>
        <script src="./scripts/index.js"></script>
    </body>
</html>
