<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="pages/index.css">
        <title>Mesto</title>
    </head>
    <body class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__container">
                    <img src="./images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
                    <div class="profile__info">
                        <div class="user-field">
                            <h1 class="profile__username">Жак-Ив Кусто</h1>
                            <button class="profile__editbuttom" type="button"></button>
                        </div>
                        <p class="profile__occupation">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__addbuttom" type="button"></button>
            </section>
            <section class="elements">
                <article class="element">
                    <img src="./images/altai.jpg" alt="Алтай" class="element__img">
                    <div class="description">
                        <h2 class="description__name">Алтай</h2>
                        <button class="description__like" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/baikal.jpg" alt="Байкал" class="element__img">
                    <div class="description">
                        <h2 class="description__name">Байкал</h2>
                        <button class="description__like" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/cherkess.jpg" alt="Карачаево - Черкессия" class="element__img">
                    <div class="description">
                        <h2 class="description__name">Карачаево - Черкессия</h2>
                        <button class="description__like" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/Dombai.jpg" alt="Домбай" class="element__img">
                    <div class="description">
                        <h2 class="description__name">Домбай</h2>
                        <button class="description__like" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images//elbrus.jpg" alt="Эльбрус" class="element__img">
                    <div class="description">
                        <h2 class="description__name">Эльбрус</h2>
                        <button class="description__like" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/karelia.jpg" alt="Карелия" class="element__img">
                    <div class="description">
                        <h2 class="description__name">Карелия</h2>
                        <button class="description__like" type="button"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169;2023 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <h3 class="popup__title">Редактировать профиль</h3>
                <button class="popup__close" type="button"></button>
                <form name="editForm" method="post">
                    <input class="popup__text-input"  type="text" placeholder="Имя" name="editForm_username">
                    <input class="popup__text-input"  type="text" placeholder="О себе" name="editForm_occupation">
                    <button class="btn-save" type="submit" value="Сохранить">Сохранить</button>
                </form>
            </div>
        </div>
        <script src="./scripts/index.js"></script>
    </body>
</html>
