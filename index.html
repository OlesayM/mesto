<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="pages/index.css">
        <title>Mesto</title>
    </head>
    <body class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__container">
                    <img src="./images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
                    <div class="profile__info">
                        <div class="user-field">
                            <h1 class="profile__username">Жак-Ив Кусто</h1>
                            <button class="profile__editbutton" type="button"></button>
                        </div>
                        <p class="profile__occupation">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__addbutton" type="button"></button>
            </section>
            <section class="elements">
                <template id = mesto-template>
                    <article class="element">
                        <img src='' alt="" class="element__img">
                        <div class="description">
                            <h2 class="description__name"></h2>
                            <button class="description__like" type="button"></button>
                        </div>
                    </article>
                   </template>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169;2023 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <h3 class="popup__title">Редактировать профиль</h3>
                <button class="popup__close" type="button"></button>
                <form name="editForm" class="popupform" method="post">
                    <input class="popup__input popup__input_field_username"  type="text" placeholder="Имя" name="editForm_username">
                    <input class="popup__input popup__input_field_occupation"  type="text" placeholder="О себе" name="editForm_occupation">
                    <button class="btn-save" type="submit" value="Сохранить">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup" id="addpopup">
            <div class="popup__container">
                <h3 class="popup__title">Новое место</h3>
                <button class="popup__close" type="button" name="close_mesto"></button>
                <form id="addForm" class="popupaddform" method="post">
                    <input class="popup__input popup__input_field_mesto"  type="text" placeholder="Название" name="addForm_mesto">
                    <input class="popup__input popup__input_field_link"  type="url" placeholder="Ссылка на картинку" name="addForm_link">
                    <button class="btn-save" type="submit" value="Сохранить" name="save_mesto">Сохранить</button>
                </form>
            </div>
        </div>
        <script src="./scripts/index.js"></script>
    </body>
</html>
