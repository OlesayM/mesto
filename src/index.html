<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mesto</title>
    </head>
    <body class="page">
        <header class="header">
            <img src="<%=require('./images/logo.svg')%>" alt="Логотип" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__container">
                    <button class="profile__avatar-button" type="button">
                        <img src="<%=require('./images/avatar.jpg')%>" alt="Аватар пользователя" class="profile__avatar">
                      </button>                
                    <div class="profile__info">
                        <div class="user-field">
                            <h1 class="profile__username">Жак-Ив Кусто</h1>
                            <button class="profile__editbutton" type="button"></button>
                        </div>
                        <p class="profile__occupation">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__addbutton" type="button"></button>
            </section>
            <section class="elements">
                <template id = mesto-template>
                    <article class="element">
                        <button class="element__deleteButton" type="button"></button>
                        <img src='#' alt='#' class="element__img">
                        <div class="description">
                            <h2 class="description__name"></h2>
                            <div class="description__like-container">
                                <button class="description__like" type="button"></button>
                                <p class="description__like-counter">0</p>
                            </div>
                        </div>
                    </article>
                   </template>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169;2023 Mesto Russia</p>
        </footer>
        <div class="popup popup_profile" id="editpopup">
            <div class="popup__container">
                <h3 class="popup__title">Редактировать профиль</h3>
                <button class="popup__close" type="button"></button>
                <form id="editForm" class="popup__form" method="post" novalidate>
                    <fieldset class="formset">
                    <input id = "username-input" class="popup__input popup__input_field_username" name ="name" type="text" placeholder="Имя" minlength="2" maxlength="40"  required>
                    <span  class="popup__error username-input-error"></span>
                    <input id = "occupation-input" class="popup__input popup__input_field_occupation" name ="about" type="text" placeholder="О себе" minlength="2" maxlength="200"  required>
                    <span  class="popup__error occupation-input-error" ></span>
                    <button class="popup__button" type="submit" value="Сохранить">Сохранить</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="popup popup_type_mesto" id="addpopup">
            <div class="popup__container">
                <h3 class="popup__title">Новое место</h3>
                <button class="popup__close" type="button" name="close_mesto"></button>
                <form id="addForm" class="popup__form" method="post" novalidate>
                    <fieldset class="formset">
                    <input id = "mesto-input" class="popup__input popup__input_field_mesto" name ="name" type="text" placeholder="Название" minlength="2" maxlength="30"  required>
                    <span  class="popup__error mesto-input-error"></span>
                    <input id = "link-input" class="popup__input popup__input_field_link"  name ="link" type="url" placeholder="Ссылка на картинку"  required>
                    <p  class="popup__error link-input-error"></p>
                    <button class="popup__button" type="submit" value="Сохранить" name="save_mesto">Сохранить</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="popup popup_type_photo" id="photopopup">
            <div class="popup__photocontainer">
                <button class="popup__close" type="button"></button>
                <img src='#' alt="#" class="popup__photo">
                <h3 class="popup__heading"></h3>
            </div>
        </div>
        <div  class="popup popup_type_confirm" id="confirmpopup"> 
            <div class="popup__container">
              <button class="popup__close" type="button"></button>
              <h3 class="popup__title popup__title_type_confirm">Вы уверены?</h3>
              <form id="deleteMesto" class="popup__form"  novalidate>
                <button class="popup__button" type="submit" value="Сохранить">Да</button>
              </form>
            </div>
          </div>
          <div  class="popup popup_type_update" id="updatepopup"> 
            <div class="popup__container">
              <button class="popup__close" type="button"></button>
              <h3 class="popup__title popup__title_type_update">Обновить аватар</h3>
              <form id="updateAvatar" class="popup__form" method="post" novalidate>
                <input id="avatar-input" type="url" class="popup__input popup__input_field_avatar" name="avatar" required placeholder="Введите ссылку на аватар" minlength="2" maxlength="200">
                <span  class="popup__error avatar-input-error" ></span>
                <button class="popup__button popup__button_type_update" type="submit" value="Сохранить">Сохранить</button>
              </form>
            </div>
          </div>
    </body>
</html>
